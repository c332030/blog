baseurl: https://example.com
languageCode: zh-cn
theme: stack
paginate: 5
title: c332030

# Change it to your Disqus shortname before using
disqusShortname: c332030

# GA Tracking ID
googleAnalytics: UA-155324421-2

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, es, de
DefaultContentLanguage: zh-cn

# 允许文章时间大于当前时间（避免时区问题无法显示）
buildfuture: true

permalinks:
    post: /p/:year/:month/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon:

    footer:
        since: 2020
        customText:

    dateFormat:
        published: "2006-01-02"
        lastUpdated: "2006-01-02"

    sidebar:
        emoji: 🍥
        subtitle: 登高者必自卑，行远者必自迩，在这个世界上，重要的不是你正站在哪里，而是你正朝什么方向移动！
        avatar:
            local: false
            src: /favicon.ico

    article:
        math: false
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: disqus

        utterances:
            repo:
            issueTerm: pathname
            label:

        remark42:
            host:
            site:
            locale:

    widgets:
        enabled:
            - search
            - archives
            - tag-cloud

        archives:
            limit: 5

        tagCloud:
            limit: 10

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main:
        - identifier: home
          name: 主页
          url: /
          weight: -100
          pre: home

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    highlight:
        noClasses: false
